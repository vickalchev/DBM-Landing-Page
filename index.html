<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <link rel="stylesheet" href="./reset.css" type="text/css" />
    <title>Digital Business Management</title>
  </head>
  <body>
    <div id="decoration-top-left" role="presentation"></div>
    <div id="decoration-top-right" role="presentation"></div>
    <nav class="top-nav-menu">
      <ul class="top-menu">
        <li>Home</li>
        <li>About</li>
        <li>Testimonials</li>
        <li>Contact</li>
        <button class="btn" id="btn-top-menu">Let's Talk</button>
      </ul>
    </nav>
    <header class="header-container">
      <!-- This section holds the text to the left in the header, including the buttons -->
      <div class="header-cta">
        <h1 id="digital-business">
          Digital Business <span id="header-management">Management</span>
        </h1>
        <p class="paragraph">
          You didn't launch your startup to get a general manager job.Leave that
          to me. and focus on what you're awesome at:
          <span id="product-emphasis"
            >building a product your customers love</span
          >.
        </p>
        <div class="header-buttons">
          <button class="btn header-btn-get-started">Get Started</button>
          <button class="btn header-btn-explore">Explore</button>
        </div>
      </div>
      <div class="header-image">
        <div class="image-backdrop"></div>
        <div class="image-backdrop-outline"></div>
        <div id="tiny-blue-square-1" role="presentation"></div>
        <div id="tiny-blue-square-2" role="presentation"></div>
        <div class="tiny-orange-squares" role="presentation"></div>
        <div id="tiny-orange-droplets" role="presentation"></div>
        <div id="zig-zag-line">
          <img src="assets/zig-zag-line.png" />
        </div>
        <img src="" />
      </div>
    </header>
    <section class="client-logos">
      <img
        class="logo atlassian"
        src="./assets/atlassian-logo.png"
        alt="Atlassian-logo"
      />
      <img class="logo slack" src="./assets/slack-logo.png" alt="Slack-logo" />
      <img
        class="logo behance"
        src="./assets/behance-logo.png"
        alt="Behance-logo"
      />
      <img
        class="logo discord"
        src="./assets/discord-logo.png"
        alt="Discord-logo"
      />
    </section>
  </body>
</html>
